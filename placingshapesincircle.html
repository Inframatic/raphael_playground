<!doctype html>

<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Placing circles in a circle</title>
        <script src="jquery.js"></script>
        <script src="raphael.js" type="text/javascript" charset="utf-8"></script>
	</head>

	<body>
		<div id="parentdiv"></div>
		
		<style type="text/css">
		    #parentdiv 
		    {
		        position: relative;
		        width: 150px;
		        height: 150px;
		        background-color: #ac5;
		        border-radius: 150px;
		        margin: 150px;
		    }

		    .div2
		    {
		        position: absolute;
		        width: 40px;
		        height: 40px;
		        background-color: #ac5;
		        border-radius: 100px;
		    }
		</style>

		<script type="text/javascript">
		    var div = 360 / 22; //the second number represents the amount of circles needed
		    var radius = 250; // how far out the circles will be placed from the center
		    var parentdiv = document.getElementById('parentdiv');
		    var offsetToParentCenter = parseInt(parentdiv.offsetWidth / 2);  //assumes parent is square
		    var offsetToChildCenter = 20; // how off or on these circles are surrounding center
		    var totalOffset = offsetToParentCenter - offsetToChildCenter;
		    for (var i = 1; i <= 22; ++i) // i <= # is number of circles
		    {
		        var childdiv = document.createElement('div');
		        childdiv.className = 'div2';
		        childdiv.style.position = 'absolute';
		        var y = Math.sin((div * i) * (Math.PI / 180)) * radius;
		        var x = Math.cos((div * i) * (Math.PI / 180)) * radius;
		        childdiv.style.top = (y + totalOffset).toString() + "px";
		        childdiv.style.left = (x + totalOffset).toString() + "px";
		        parentdiv.appendChild(childdiv);
		    }
		</script>

	</body>
</html>
