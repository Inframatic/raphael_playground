        <script type="text/javascript">
	        $(document).ready(function() {
	        	window.paper = Raphael("raphael", 900, 900);
	        	// Grab your data and store in an array
	        	var data = [
		        	{description: "Cool ability"}, 
		        	{description: "Shitty ability"}, 
		        	{description: "Meh ability"}, 
		        	{description: "I wanna be drunk. drunk. drunk"}
	        	];


	        	// Starts at the end of the array and loops backwards
	        	for (var i = data.length - 1; i >= 0; i--) {
	        		var x = (i+1) * 155; // left 'n right'
	        		var y = (i+1) * 155; //down 'n up
	        		var r = 100; //radius 
	        		
	        		paper.circle(x, y, r)
	        				 .attr("fill", Raphael.getColor())
	     						 .data("desc", data[i].description)
									 .click(function() {
	        						$('#holder').text(this.data("desc"));
	        				 });

	      	};	
	      });
        </script>




        <style type="text/css">
        	#primaryprojectile,
        	#p_ae {

        	}
