<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Raphaël · Graffle</title>
        <link rel="stylesheet" href="demo.css" type="text/css" media="screen">
        <link rel="stylesheet" href="demo-print.css" type="text/css" media="print">
        <script src="raphael.js" type="text/javascript" charset="utf-8"></script>
        <script src="graffle.js" type="text/javascript" charset="utf-8"></script>
        <script src="popup.js"></script>
        <script src="jquery.js"></script>
        <style type="text/css" media="screen">
            #holder {
                -moz-border-radius: 30px;
                -webkit-border-radius: 30px;
                border: solid 2px #333;
            }
            p {
                text-align: center;
            }
        </style>

    </head>
    <body>

        
        <div id="holder"></div>
        <div id="infoholder">
            
            <div id="primaryprojectile">
                <h1>Projectile</h1>
                <p>
                    Ability Description <br>
                    This is what it does! <br>
                    Some stats<br>
                    Dmg<br>
                    Range
                </p>
            </div>
            <div id="p_aoe">
                <h2> Area Effect</h2>
                <p>
                    Adds an area effect to projectile on impact.<br>
                    Affect on effects of projectile: +2 area effect range, -35% on total effect. <br>
                    Range: -1
                </p>
            </div>
        <div id="footer"></div>
        
    </body>
</html>
